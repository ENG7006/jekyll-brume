<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>countdown</title>
    <link href='http://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Bilbo', cursive;
            background: #000;
            text-align: center;
            font-size: 36px;
            color: red;
        }
        h1 {
            color:#fff;
            font-size: 128px;
            margin:0;
        }
        #remainingDays, #remainingTime {
            font-size: 64px;
        }
    </style>
</head>
<body>
<!--     <h1>Project- Run for Money</h1> -->

    <img src="https://web.njj12.net/public/images/rfm/title.png" style="width:100%;height:auto;" /><br>
  
    <p><span id="result"></span>...</p>
    <script>
    function getResult() {
        // 現在時刻とターゲットの時刻の差を算出
        var DAYSTART = Date.now();
        var DAYEND   = new Date('2019/02/03 01:00:00');
        var INTERVAL = 1000;
        var calc = new Date(+DAYEND - DAYSTART + INTERVAL);    
                        
       if (+new Date(calc) <= INTERVAL) {
    document.getElementById('result').textContent = '終了しました。';
  } else {
    calc = new Date(+new Date(calc) - INTERVAL);
    var date = calc.getUTCDate() - 1 ? calc.getUTCDate() - 1 + '日' : '';
    var hours = calc.getUTCHours() ? calc.getUTCHours() + '時間' : '';
    var minutes = addZero(calc.getUTCMinutes()) + '分';
    var seconds = addZero(calc.getUTCSeconds()) + '秒';
    document.getElementById('result').textContent = date + hours + minutes + seconds;
  }
        // 結果を表示
//         document.getElementById('remainingDays').innerHTML = d;
//         document.getElementById('remainingTime').innerHTML = padZero(h)+':'+padZero(m)+':'+padZero(s);
        
        // 繰り返し処理
        setTimeout(function() {
            getResult();
        }, 200);
    }
    getResult();
    
    function padZero(n) {
        return (n < 10) ? '0'+n : n;
    }
        
    </script>
</body>
</html>
