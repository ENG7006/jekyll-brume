    <script>
    function getResult() {
        // 現在時刻とターゲットの時刻の差を算出
        var inputYear  = 2019;
        var inputMonth = 2 - 1;
        var inputDate  = 9;
        var inputHour  = 0;
        var inputMin   = 0;
        var inputSec   = 0;
        
        var targetDate = new Date( inputYear, inputMonth, inputDate, inputHour, inputMin, inputSec );   
        var dnumTarget = targetDate.getTime();
        
        var nowDate = new Date();
        var dnumNow = nowDate.getTime();
        
        var diff2Dates = dnumTarget - dnumNow;
                        
       var dDays  = diff2Dates / ( 1000 * 60 * 60 * 24 );  // 日数
       diff2Dates = diff2Dates % ( 1000 * 60 * 60 * 24 );
       var dHour  = diff2Dates / ( 1000 * 60 * 60 );   // 時間
       diff2Dates = diff2Dates % ( 1000 * 60 * 60 );
       var dMin   = diff2Dates / ( 1000 * 60 );    // 分
       diff2Dates = diff2Dates % ( 1000 * 60 );
       var dSec   = diff2Dates / 1000; // 秒
        
        var msg2 = Math.floor(dDays) + "days "
         + padZero(Math.floor(dHour)) + ":"
         + padZero(Math.floor(dMin)) + ":"
         + padZero(Math.floor(dSec)) + "";
        
        var msg;
        if( dnumTarget > dnumNow ) {
          // まだ期限が来ていない場合
            msg = msg2 + "";
          }else {
           // 期限が過ぎた場合
            msg = "Just Waiting";
         }
  
        document.body.style.backgroundColor = "#000000";
        // 結果を表示
        document.getElementById('remainingDays').innerHTML = msg;
//         document.getElementById('remainingTime').innerHTML = padZero(h)+':'+padZero(m)+':'+padZero(s);
        
        // 繰り返し処理
        setTimeout(function() {
            getResult();
        }, 200);
    }
    getResult();
    
    function padZero(n) {
        return (n < 10) ? '0'+n : n;
    }
        
    </script>
