<h2>RFM Player Data</h2><br>


{% for org_hash in site.data.rfm.player %}
{% assign org = org_hash[1] %}
 
<!-- ここからモーダルウィンドウ -->
<div id="modal-content">
	<!-- モーダルウィンドウのコンテンツ開始 -->
	<p>{{ org.name }}</p>
	<p>{{ org.money }}</p>
     <p>{{ org.rep }}</p>
<p><a id="modal-close" class="button-link">閉じる</a></p>
	<!-- モーダルウィンドウのコンテンツ終了 -->
</div>

<p><a id="modal-open" class="button-link"><img src="https://cravatar.eu/helmhead/{{ org.name }}.png" title="{{org.name}}"></a></p>
<!-- ここまでモーダルウィンドウ -->





{% endfor %}
