<h2>RFM Player Data</h2><br>


{% for org_hash in site.data.rfm.player %}
{% assign org = org_hash[1] %}
 
<!-- ここからモーダルウィンドウ -->
<div id="modal-content-01" class="modal-content">
	<!-- モーダルウィンドウのコンテンツ開始 -->
	<p><b>{{ org.name }}</b></p>
	<p>獲得賞金: {{ org.money }}万円</p>
        <p>REP: {{ org.rep }}</p>
<p><a id="modal-close" class="button-link"></a></p>
	<!-- モーダルウィンドウのコンテンツ終了 -->
</div>

<a class="modal-syncer button-link" data-target="modal-content-01">
<img src="https://cravatar.eu/helmhead/{{ org.name }}.png" title="{{org.name}}"></a>
<!-- ここまでモーダルウィンドウ -->

{% endfor %}
