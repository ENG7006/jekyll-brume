<h2>RFM Player Data</h2><br>


{% for org_hash in site.data.rfm.player %}
{% assign org = org_hash[1] %}
 
<!-- ここからモーダルウィンドウ -->
<div id="{{ org.name }}" class="modal-content">
	<!-- モーダルウィンドウのコンテンツ開始 -->
	<p><b>{{ org.name }}</b></p>
	<p>{{ org.uuid }}</p>
	<br>
	<p>獲得賞金: {{ org.money }}万円</p>
        <p>REP: {{ org.rep }}</p>
	<p>Last online: {{ org.login }}</p>
<p><a id="modal-close" class="button-link">close</a></p>
	<!-- モーダルウィンドウのコンテンツ終了 -->
</div>

<a class="modal-syncer button-link" data-target="{{ org.name }}">
<img src="https://cravatar.eu/helmhead/{{ org.name }}.png" title="{{org.name}}"></a>
<!-- ここまでモーダルウィンドウ -->

{% endfor %}

<br>
<h>latest:2019/3/10/14:00</h2><br>
