<style>
#sampleForm,
#sampleOutput {
    width: 500px;
    margin: 10px;
    padding: 10px;
    border: 1px solid gray;
    border-radius: 10px;
}
#sampleForm {
    background-color: #f0f8ff;
}
#sampleOutput {
    background-color: #00ffff;
}
#sampleForm * {
    margin: 0 0 7px 0;
    vertical-align: text-top;
}
</style>

<script type="text/javascript">
window.onload = function () {
    getValue();
    var $formObject = document.getElementById( "sampleForm" );
    for( var $i = 0; $i < $formObject.length; $i++ ) {
        $formObject.elements[$i].onkeyup = function(){
            getValue();
        };
        $formObject.elements[$i].onchange = function(){
            getValue();
        };
    }
    document.getElementById( "sampleOutputLength" ).innerHTML = $formObject.length;
}
function getValue() {
    var $formObject = document.getElementById( "sampleForm" );
    document.getElementById( "sampleOutputName" ).innerHTML = $formObject.formName.value;
    document.getElementById( "sampleOutputArea" ).innerHTML = $formObject.formArea.value;
    document.getElementById( "sampleOutputAge" ).innerHTML = $formObject.formAge.value;
    document.getElementById( "sampleOutputComent" ).innerHTML = $formObject.formComent.value;
    document.getElementById( "sampleOutputVersion" ).innerHTML = $formObject.formVersion.value;
    document.getElementById( "sampleOutputAuthor" ).innerHTML = $formObject.formAuthor.value;
}
    
function buildData() {
   var test = document.getElementById('sampleUserInput').value;
    
    var xml = "";
    xml += '<map>';
    xml += '<name>' + test + '</name>';
    xml += '</map>';
    
    document.getElementById('sampleInputedList').value = xml;
}
    
</script>

<form id="sampleForm">
    【入力欄】
    <br />
    名前：<input type="text" name="formName" id="sampleUserInput" value="太郎">
    <br />
    地域：
        <select name="formArea">
            <option selected>関東</option>
            <option>東海</option>
            <option>関西</option>
        </select>
    <br />
    年齢：
        <select name="formAge">
            <option selected>10代</option>
            <option>20代</option>
            <option>30代</option>
        </select>
    <br />
    コメント：<textarea name="formComent">コメント</textarea>
    <br />
    version：<input type="text" name="formVersion" value="1.0.0">
    <br />
    Author：<input type="text" name="formAuthor" value="p_rfm">
    <br />
    <input type="button" value="上記の入力内容を、以下の末尾に追加" onclick="buildData();">
</form>

<form>
<div id="sampleOutput">
<textarea cols="30" rows="6" id="sampleInputedList" readonly>北海道
東京都
大阪府
</textarea>
</div>
</form>
