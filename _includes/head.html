<!-- meta information -->
<meta charset="utf-8">
<meta name="description" {% if page.title == "Home" %}
      content="{{ site.data.brume.description }}" {% else %}
      content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" {% endif %}>
<meta name="author" content="{{ site.data.brume.author }}">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<!-- title -->
<title>{{ page.title }}   {{ site.title }}</title>

<!-- icons -->
<link rel="shortcut icon" href="{{site.baseurl}}/public/images/favicon.ico" />

<!-- stylesheets -->
<link rel="stylesheet" href="{{site.baseurl}}/public/css/responsive.gs.12col.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/animate.min.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/main.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/skeleton-alerts.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/ba.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/css-slider.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/modal.css">
<link rel="stylesheet" href="{{site.baseurl}}/public/css/modal-multi.css">

<!-- slider -->
<link rel="stylesheet" href="{{site.baseurl}}/public/dist/jquery.bxslider.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="{{site.baseurl}}/public/dist/jquery.bxslider.js"></script>

<script>
jQuery(document).ready(function($){
   $('.bxslider').bxSlider();
 });
</script>

<script>
jQuery(document).ready(function($){
   $('.nomove').bxSlider()({
      infiniteLoop: false,
      auto: false,
      randomStart: false
	});
});
</script>

<!-- Google fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic&subset=latin-ext">

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-2639778779400921",
    enable_page_level_ads: true
  });
</script>

{% if site.paginate %}
<!-- font Awesome -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
{% endif %}

<!-- feed links -->
<link rel="alternate" href="{{ site.url }}{{ site.baseurl }}/feed.xml" type="application/rss+xml" title="{{ site.name }}">
